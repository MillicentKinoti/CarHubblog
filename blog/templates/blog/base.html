{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <link rel="icon" href="{% static 'images/car.jpg' %}">
    <title>King Mickey</title>
    <script>
      window.addEventListener('load',function(){
  document.querySelector('body').classList.add("loaded")  
});
function myFunction() {
   var element = document.body;
   element.classList.toggle("dark-mode");
}

    </script>
  
</head>

<body>
  <div id="loader-wrapper">
    <div id="loader"></div>
    <div class="loader-section section-left"></div>
    <div class="loader-section section-right"></div>
  </div>
  
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: #010e011f;">
        <div class="container">
          <a class="navbar-brand" href="#" style="font-family: Caveat; color: #f37514; font-size: 30px;">CarHub</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#" style="color: #f37514; font-family: Caveat; font-size: 25px;">Home
                      <span class="sr-only">(current)</span>
                    </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#about" style="color: #f37514; font-family: Caveat; font-size: 25px;">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#contact" style="color: #f37514;font-family: Caveat;font-size: 25px;">Contact</a>
              </li>
            </ul>
            <i onclick="myFunction()" style="font-size:24px;color: azure;"  class="fa">&#xf186; </i>
          </div>
        </div>
      </nav>
    {% block content %}

    {% endblock %}
    
</body>

</html>
